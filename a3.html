<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        input {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Guess the Number Game</h1>
    <p>Guess the number between 1 and 100 in 10 turns.</p>

    <script>
        // Function to start or restart the game
        function startGame() {
            // Initialize variables
            let secretNumber = Math.floor(Math.random() * 100) + 1;
            let turns = 10;
            let guessedNumbers = [];

            // Function to handle a player's guess
            function guessNumber() {
                let guess = prompt(`Turns left: ${turns}\nPrevious guesses: ${guessedNumbers.join(', ')}\nEnter your guess:`);
                guess = parseInt(guess);

                if (isNaN(guess)) {
                    alert("Please enter a valid number.");
                } else {
                    guessedNumbers.push(guess);
                    turns--;

                    if (guess === secretNumber) {
                        alert(`Congratulations! You guessed the correct number: ${secretNumber}`);
                        playAgain();
                    } else if (turns === 0) {
                        alert(`Game over! The correct number was ${secretNumber}.`);
                        playAgain();
                    } else {
                        let message = guess < secretNumber ? "Too low. Try again!" : "Too high. Try again!";
                        alert(message);
                        guessNumber();
                    }
                }
            }

            // Start the game by calling the guessNumber function
            guessNumber();
        }

        // Function to ask the player if they want to play again
        function playAgain() {
            let playAgain = confirm("Do you want to play again?");
            if (playAgain) {
                startGame();
            } else {
                alert("Thank you for playing!");
            }
        }

        // Start the game when the page loads
        startGame();
    </script>

</body>
</html>
